---
- include_tasks: ubuntu.yml
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_distribution_version == "18.04"
    - undo == false

- include_tasks: ubuntu-extras.yml
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_distribution_version == "18.04"
    - undo == false
    - install_extras == true

- include_tasks: undo-ubuntu.yml
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_distribution_version == "18.04"
    - undo == true
