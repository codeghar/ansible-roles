---
- name: create directory for docker config override
  file:
      path: /etc/systemd/system/docker.service.d
      state: directory
      mode: 0755
  become: yes

- name: create file for docker config override
  template:
      src: startup_options.conf.j2
      dest: /etc/systemd/system/docker.service.d/startup_options.conf
      owner: root
      group: root
      mode: 0644
  become: yes

- name: add docker's apt signing key
  apt_key:
      id: "0EBFCD88"
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
  become: yes

- name: add docker's apt repo
  apt_repository:
      repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
      state: present
  register: dockerrepo
  become: yes

- name: update repositories cache
  apt:
      update_cache: yes
  when: dockerrepo.changed
  become: yes

- name: install docker-ce
  apt:
      name: docker-ce
      state: present
  become: yes

- name: add user "{{ ansible_user_id }}" to docker group
  user:
      append: yes
      name: "{{ ansible_user_id }}"
      groups: docker
  become: yes

- name: install python3-pip
  apt:
      name: python3-pip
      state: present
  become: yes

- name: install docker-compose
  pip:
      name: docker-compose
      executable: "/usr/bin/pip3"
      state: present
  become: yes
